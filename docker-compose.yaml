version: "3"
services:
  vdb:
    image: vdb_worker
    networks:
      - bridge-network
    expose:
      - "50051"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      mode: replicated
      replicas: ${VDB_REPLICAS}
      resources:
        limits:
          memory: 2G
          cpus: '1'
  server:
    image: vdb_server
    networks:
      - bridge-network
    environment:
      - VDB_REPLICAS=${VDB_REPLICAS}
    ports:
      - "3000:3000"
      - "8000:8000"
    expose:
      - "8000"
      - "3000"
    deploy:
      mode: replicated
      replicas: 1

networks:
  bridge-network:
    driver: bridge
