version: "3.8"
services:
  vdb:
    image: vdb_worker
    networks:
      - bridge-network
    expose:
      - "50051"
    deploy:
      mode: replicated
      replicas: ${VDB_REPLICAS}
    volumes:
      - chromadb-data:/app/data
  server:
    image: vdb_server
    networks:
      - bridge-network
    environment:
      - VDB_REPLICAS=${VDB_REPLICAS}
    ports:
      - "3000:3000"
      - "8000:8000"
    expose:
      - "8000"
      - "3000"
    deploy:
      mode: replicated
      replicas: 1

networks:
  bridge-network:
    driver: bridge

volumes:
  chromadb-data:
    external: true
